<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to IOmechs!</h1>
  </div>
  <div class="box">
    <span class="crop-face">
      <span class="eye-dot"></span>
    </span>
    <span class="triangle-arrow-left"></span>
    <span class="triangle-arrow-up"></span>
    <span class="triangle-arrow-down"></span>
    <span class="triangle-arrow-right"></span>
  </div>
  <div class="diamond-container">
    <span class="diamond-upper">
      <span class="diamond-upper-arrow-up-left"></span>
      <span class="diamond-upper-arrow-down-center"></span>
      <span class="diamond-upper-arrow-up-right"></span>
    </span>
    <span class="daimond-bottom"></span>
  </div>
</body>
</html>
